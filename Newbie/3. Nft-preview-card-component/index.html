<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./main.css">

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  
  
</head>
<body>
  <div class="container">
    <div class="details">
      <img src="./images/image-equilibrium.jpg" alt="etherium"/>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="coins">
        <h3><span><img src="./images/icon-ethereum.svg" alt="eth" /></span>0.041 ETH</h3>
        <p>3 days left</p>
      </div>
    </div>

    <div class="profile">
      <div class="profile_pic"><img src="./images/image-avatar.png" alt="profilepic"/></div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vallakatla-sai-chandra-1b0093206/">Sai Chandra</a>.
  </div>
</body>
</html>
