<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Age calculator app</title>

  
</head>
<body>

 <main>
    <div class="input_area">
      <div class="day">
        <div>
          <h4>DAY</h4>
          <input type="number" placeholder="DD" id="inpday">
        </div>
        <small id="d"></small>
      </div>
   
      <div class="month">
        <div>
          <h4>MONTH</h4>
          <input type="number" placeholder="MM" id="inpmonth">
        </div>
        <small id="m"></small>
      </div>
 
      <div class="year">
        <div>
          <h4>YEAR</h4>
          <input type="number" placeholder="YYYY" id="inpyear">
        </div>
        <small id="y"></small>
      </div>
    </div>

    <div class="btncon">
      <button id="sbmit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </div>

    <div class="output_area">
      <h1><span id="outyear">--</span>Years</h1>
      <h1><span id="outmonth">--</span>Months</h1>
      <h1><span id="outday">--</span>days</h1>
    </div>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vallakatla-sai-chandra-1b0093206/">Sai Chandra</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
